<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medias</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <hr>
    <hr>
    <p>Tente abrir esse site em diferentes dispositivos ou simplesmente aumente e diminua o seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio</p>
    <audio src="media/ze-ramalho.mp3" controls autoplay></audio>
    <audio preload="metadata" controls autoplay loop>
        <source src="media/RPM.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
