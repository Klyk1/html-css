<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icone.png" type="image/x-icon">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>Você pode escrever
        um parágrafo de 
        qualquer jeito.
        Basta colocar 
        tudo 
        no meio de tags
        &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>Se precisar quebrar 
        o texto em 
        algum lugar especifico 
        como esse,<br> você pode usar a tag &lt;br&gt;.<!--LESS THAN & GREATER THAN-->
    </p>
    <p>Vamos adicionar alguns símbolos:<br>
        &#x1F917;<br><!--emojipedia-->
        &reg;<br>
        &copy;<br>
        &trade;<br>
        &euro;<br>
        &pound;<br>
        &yen;<br>
        &cent;<br>
        &Delta;<br>
        &uparrow;<br>
        &uarr;<br>
    </p>
</body>
</html>
