<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe001</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <a href="https://cursoemvideo.com" target="__blank">Curso em Video</a> para aprender a programar</p>
    <p>Acessando o site do 
        <iframe src="https://cursoemvideo.com" frameborder="0"></iframe> para aprender a programar</p>
        <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> 
            também e muito legal, pena que não funciona dentro do iframe. 
        </p>
        <p>Aproveite para ver o meu 
            <iframe src="https://klik1.github.io" frameborder="0"></iframe>.
        </p>
</body>
</html>
