<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas 01</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bolder;
        }
        table {
            border-collapse: collapse;
            width: 400px;
            height: 400px;
            background-color: rgb(61, 0, 105);
            color: whitesmoke;
        }

        td {
            border: 1px solid white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Tabelas Mescladas</h1>
    <table>
        <tbody>
            <tr>
                <td colspan="4">A</td>
                <td rowspan="4">B</td>
            </tr>
            <tr>
                <td rowspan="4">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
            <tr>
                <td>J</td>
                <td>K</td>
                <td>L</td>
            </tr>
            <tr>
                <td colspan="4">M</td>
            </tr>
        </tbody>
    </table>
    <a href="tabela002.html">
        <p>pag.02</p>
    </a>
</body>
</html>
